<div class="d-flex align-items-center mb-3 mt-5">
  <h1 class="my-auto" style="font-weight: 700">Product List</h1>

  <div class="d-flex justify-content-center ms-3">
    <button mat-mini-fab color="primary" (click)="onAddProductRoute()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 list-group">
    <app-product-item
      *ngFor="let productEl of products; let i = index"
      [product]="productEl"
      [index]="i"
    ></app-product-item>
  </div>
</div>
