<h2 mat-dialog-title>Delete product?</h2>
<mat-dialog-content
  >This will delete the product in the product list.</mat-dialog-content
>
<mat-dialog-actions style="justify-content: center">
  <button
    mat-flat-button
    mat-dialog-close
    color="warn"
    (click)="onDelete()"
    tabindex="-1"
  >
    Delete
  </button>
  <button mat-button mat-dialog-close tabindex="-1">Cancel</button>
</mat-dialog-actions>
